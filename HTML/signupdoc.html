<html>
<head>
<title>Sign up for Doctor</title>
<link href="css/mycss2.css" rel="stylesheet" />
</head>
<body>
<div id="div1">
     <h1 id="head1"> Sign Up Form </h1>
	 <div class="main">
	 <form>
	     
	     <label><b>Name:</label> <input type="text" required="required" placeholder="Name" /> <br /><br /> 
		 <label><b> Phone No.:</label><input type="text" required="required" placeholder="Phone No."  /> <br /><br /> 
		 <label><b> Email Id: </label><input type="text" placeholder="Email Id"  /> <br /><br /> 
		 <label><b> Age: </label><input type="number" required="required" placeholder="Age"  /> <br /><br /> 
		 <label><b> Specialization: </label><input type="text" required="required" placeholder="Specialization"  /> <br /><br /> 
		 <label><b> Gender:</label>
		     Male<input type="radio" name="Gender" /> Female<input type="radio" name="Gender" /> Transgender<input type="radio" name="Gender" /><br /><br />
		 <label><b>Address of clinic: </label><input type="text" required="required" placeholder="Address"  /> <br /><br /> 
		 <label><b> Upload a document proof for your Medicine Practice: </label> 
		     <input type="file" class="document" name="document" ><br /><br />
		 <label><b> Id proof: </label> <select> 
		 <option> Aadhar Card </option>
		 <option> Voter Id </option>
		 <option> Driving License </option>
		 <option> Pan Card </option>
		 <input type="file" class="document" name="document" id="g">
		 </select>
		 <br />
		 <br />
		 <label><b> Enter Password: </label><input type="password" display="*" required="required" placeholder="Password"  /> <br /><br />
		 <label><b> Confirm Password: </label><input type="password" display="*" required="required" placeholder="Confirm Password"  /> <br /><br />
		 <br />
		 <br />
		 <br />
		 <br />
         <input type= "submit" />
		 
	</form>
</div>
</div>
</body>
</html>
